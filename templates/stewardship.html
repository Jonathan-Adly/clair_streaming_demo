
<!DOCTYPE html>
<html>
<head>
  <title>StewardshipAI Form</title>
</head>
<body>
  <h1>StewardshipAI Form</h1>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="POST" action="/stewardship">
    <label for="infection">Infection:</label>
    <input type="text" id="infection" name="infection" required><br><br>

    <!-- OPTIONAL -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight"><br><br>
    <label for="crcl">CrCl:</label>
    <input type="number" id="crcl" name="crcl"><br><br>
    <label for="liver_disease">Liver Disease:</label>
      <input type="checkbox" id="liver_disease" name="liver_disease" value="yes">
      <label for="liver_disease">Yes</label><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
