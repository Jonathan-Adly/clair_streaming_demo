
<!DOCTYPE html>
<html>
<head>
  <title>Question Form</title>
</head>
<body>
  <h1>Question Form</h1>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form action="/" method="POST">
    <label for="question">Question:</label>
    <input type="text" id="question" name="question" required>
    <br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
